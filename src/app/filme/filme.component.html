<div class="row">
  <select class="form-control ml-auto col-2" (change)="alterarPesquisa($event.target.value)">
    <option selected value="titulo">Título</option>
    <option value="ano">Ano Lançamento</option>
    <option value="lingua">Lingua</option>
  </select>
  <input type="text" class="form-control mr-sm-2 col-3" (input)="pesquisar($event.target.value)"
    placeholder="Pesquisa..." aria-label="Search" />
</div>
&nbsp;
<div class="col-12">
  <div class="card-columns">
    <div class="card bg-dark text-light" *ngFor="let filme of filmes" (click)="visualizar(filme)">
      <img class="card-img" src="http://image.tmdb.org/t/p/w500/{{ filme?.imagem }}" alt="_filme" />
      <div class="card-body">
        <p class="card-title">{{ filme?.titulo }}</p>
        <p class="card-text">{{filme?.anoLancamento}}</p>
      </div>
    </div>
  </div>
</div>
<ngb-pagination class="d-flex justify-content-center"  [collectionSize]="totalElements" [(page)]="page" [pageSize]="6" 
[maxSize]="4" [rotate]="true" [ellipses]="false" [boundaryLinks]="true" (pageChange)=alterarPagina($event)>
</ngb-pagination>
